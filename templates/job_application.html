<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Document</title>
</head>

<body style=" width: 720px; font-family: Arial, Helvetica, sans-serif; margin: 0 auto; ">
	<header style=" padding: 50px; background-color: black; text-align: center">
		<img width="344" src="{{ LOGO_IMG }}" alt="logo" />
	</header>
	<section style=" width: 530px; background-color: white; padding: 70px 20px 150px; color: #000; margin: 0 auto; ">
		<h1>{{ HEADER_MSG_ONE }}</h1>
		<p>Hola, <strong>{{ FULL_NAME }}</strong></p>
		<p>{{ MAIN_MSG }}</p>
		<p>Team Betenlace ðŸ’›</p>
	</section>
	<footer style=" background-color: #ebebeb; color: #000; padding: 35px 35px 45px; ">
		<table style=" width: 100%">
			<tbody>
				<tr>
					<td>
						<span style="font-size: 16px">{{ MSG_SEND }}
						</span>
					</td>
					<td style="text-align: right">
						<a href="{{ LINKEDIN_URL }}" target="_blank" style="text-decoration: none">
							<img style="border-radius: 5px;" width="22" src="{{LINKEDIN_URL_IMG}}" alt="linkedin" />
						</a>
						<a style="text-decoration: none" href="{{ INSTAGRAM_URL }}" target="_blank">
							<img style="border-radius: 5px;" width="22" src="{{INSTAGRAM_URL_IMG}}" alt="instagram" />
						</a>
						<a style="text-decoration: none" href="{{ FACEBOOK_URL }}" target="_blank">
							<img style="border-radius: 5px;" width="22" src="{{FACEBOOK_URL_IMG}}" alt="facebook" />
						</a>
						<a style="text-decoration: none" href="{{ TWITTER_URL }}" target="_blank">
							<img style="border-radius: 5px;" width="22" src="{{TWITTER_URL_IMG}}" alt="twitter" />
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<p style="text-align: center; font-size: 14px">
			{{ FOOTER_ONE }}
			<a style="color: #2683f0" href="mailto:{{ EMAIL }}" target="_blank" rel="noopener noreferrer">
				{{ EMAIL }}</a>
		</p>
	</footer>
</body>

</html>
